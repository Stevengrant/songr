<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="album : ${albums}">
    <h3 th:text="${album.title}">
        Title
    </h3>
    <h4 th:text="${album.artist}">
        artist
    </h4>
    <ul>
        <li>Song count: <span th:text="${album.songCount}"></span></li>
    </ul>
</div>
</body>
</html>
